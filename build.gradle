
apply plugin: "eclipse-wtp"
apply plugin: "java"
apply plugin: "war"


repositories {
	mavenCentral()
	maven {
		url "http://toaster.ndr.com:63987/nexus/content/repositories/ndrjars"
	}
	maven {
		url "http://files.couchbase.com/maven2/"  // for Memcached jars
	}
	maven {  // for ndrjavapackages and NetUtils
		url "http://jenkins.ndr.com:8081/artifactory/simple/libs-release-local/"
	}
}


buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-cargo-plugin:0.6.1'
    }
}


// ************************************************************************************************
// SOURCE SETS
// ************************************************************************************************
tasks.withType(JavaCompile) {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

dependencies {

	// Jars needed to compile web app, include them in war file

	compile 'net.sourceforge.htmlunit:htmlunit:2.24'

	testCompile "junit:junit:4.+"
}



eclipse {
  classpath {
	downloadSources = true
  }
}


